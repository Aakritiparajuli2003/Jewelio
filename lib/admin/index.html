<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        width: 360px;
        padding: 20px;
    }

    h1 {
        font-size: 27px;
        font-weight: 700;
        margin-bottom: 10px;
        text-align: left;
    }

    p.subtitle {
        margin-top: -5px;
        margin-bottom: 25px;
        font-size: 16px;
        color: #555;
    }

    .input-box {
        margin-bottom: 20px;
    }

    .input-box input {
        width: 100%;
        padding: 14px;
        border: 1px solid #e6e6e6;
        border-radius: 10px;
        background: #fafafa;
        font-size: 15px;
        outline: none;
    }

    .password-wrapper {
        position: relative;
    }

    .eye-icon {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        font-size: 18px;
        color: #777;
    }

    .btn {
        width: 100%;
        background: #ef6516;

        background: #0097a7;

        padding: 14px;
        color: white;
        border-radius: 10px;
        border: none;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
    }

    .signup {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
    }

    .signup a {

        text-decoration: none;
        font-weight: bold;
    }

    .divider {
        display: flex;
        align-items: center;
        margin: 25px 0;
    }

    .divider div {
        flex: 1;
        height: 1px;
        background: #ddd;
    }

    .divider span {
        margin: 0 10px;
        color: #999;
        font-size: 14px;
    }

    .social-icons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 10px;
    }

    .social-icons img {
        width: 32px;
        cursor: pointer;
    }
</style>

</head>
<body>

<div class="container">

    <h1>Welcome back! Glad to<br>see you!</h1>
    <p class="subtitle"></p>

    <!-- Email -->
    <div class="input-box">
        <input type="email" id="adminEmail" placeholder="Enter your email">
    </div>

    <!-- Password -->
    <div class="input-box password-wrapper">
        <input type="password" id="adminPass" placeholder="Enter your password">
        <span class="eye-icon" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>

    <!-- Sign-in button -->
    <button class="btn" onclick="login()">Sign in</button>

    <!-- Sign up -->
    <div class="signup">
        Don‚Äôt have an account? <a href="#">Sign Up</a>
    </div>

    <!-- Divider -->
    <div class="divider">
        <div></div>
        <span>Or Login with</span>
        <div></div>
    </div>

    <!-- Social icons -->
    <div class="social-icons">
        <img src="../assets/fb.png">
<img src="../assets/google.png">
<img src="../assets/insta.png">

    </div>

</div>

<script>
function login() {
    const email = document.getElementById("adminEmail").value.trim();
    const pass = document.getElementById("adminPass").value.trim();

    if(email === "sam@gmail.com" && pass === "1234") {
        window.location.href = "dashboard.html";
    } else {
        alert("Invalid email or password!");
    }
}

function togglePassword() {
    const field = document.getElementById("adminPass");
    field.type = field.type === "password" ? "text" : "password";
}
</script>

</body>
</html>
