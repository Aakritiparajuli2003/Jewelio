<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Settings â€“ Jewelio</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<style>
:root{
    --gold:#C5A572;
    --black:#222;
    --white:#fff;
    --light:#f7f7f7;
}

*{margin:0; padding:0; box-sizing:border-box; font-family:"Segoe UI", Tahoma, Geneva, Verdana, sans-serif;}

body{background:var(--light);}

header{
    width:100%;
    background:var(--white);
    padding:1.2rem 2rem;
    display:flex;
    justify-content:space-between;
    align-items:center;
    border-bottom:1px solid rgba(0,0,0,.1);
    position:fixed;
    top:0;
    z-index:100;
}

.logo{font-size:2rem; font-weight:600; color:var(--black); text-decoration:none;}
.admin-nav{display:flex; gap:2rem;}
.admin-nav a{text-decoration:none; color:#555; padding-bottom:5px;}
.admin-nav a:hover,
.admin-nav a.active{color:var(--gold); border-bottom:2px solid var(--gold);}

.main{padding:2.5rem; margin-top:6rem; max-width:700px; margin-left:auto; margin-right:auto;}

.settings-section{background:var(--white); padding:2rem; border-radius:12px;}
.settings-section h2{margin-bottom:1.5rem; color:var(--black);}

.input-group{margin-bottom:1.2rem;}
.input-group label{display:block; margin-bottom:6px; font-weight:600;}
.input-group input{width:100%; padding:10px; border:1px solid #ccc; border-radius:6px;}

.btn{padding:10px 18px; background:var(--gold); color:white; border:none; border-radius:6px; cursor:pointer; margin-top:10px;}
</style>
</head>

<body>

<header>
    <a href="dashboard.html" class="logo">JEWELIO</a>
    <nav class="admin-nav">
        <a href="dashboard.html">Dashboard</a>
        <a href="products.html">Products</a>
        <a href="orders.html">Orders</a>
        <a href="customer.html">Customers</a>
        <a href="settings.html" class="active">Settings</a>
    </nav>
</header>

<div class="main">

    <div class="settings-section">
        <h2>Profile Information</h2>
        <div class="input-group">
            <label>Name</label>
            <input type="text" value="Admin Name">
        </div>
        <div class="input-group">
            <label>Email</label>
            <input type="email" value="admin@jewelio.com">
        </div>
        <button class="btn">Update Profile</button>
    </div>

    <div class="settings-section" style="margin-top:2rem;">
        <h2>Change Password</h2>
        <div class="input-group">
            <label>Old Password</label>
            <input type="password">
        </div>
        <div class="input-group">
            <label>New Password</label>
            <input type="password">
        </div>
        <div class="input-group">
            <label>Confirm New Password</label>
            <input type="password">
        </div>
        <button class="btn">Update Password</button>
    </div>

</div>

</body>
</html>
