<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Customers â€“ Jewelio</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<style>
:root{
    --gold:#C5A572;
    --black:#222;
    --white:#fff;
    --light:#f7f7f7;
    --mint:#eaf7f6;
}

/* RESET */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:"Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
}

body{
    background:var(--light);
}

/* ================= HEADER ================= */
header{
    width:100%;
    background:var(--white);
    padding:1.2rem 2rem;
    display:flex;
    justify-content:space-between;
    align-items:center;
    border-bottom:1px solid rgba(0,0,0,.1);
    position:fixed;
    top:0;
    z-index:100;
}

.logo{
    font-size:2rem;
    font-weight:600;
    text-decoration:none;
    color:var(--black);
}

.admin-nav{
    display:flex;
    gap:2rem;
}

.admin-nav a{
    text-decoration:none;
    color:#555;
    padding-bottom:5px;
}

.admin-nav a:hover,
.admin-nav a.active{
    color:var(--gold);
    border-bottom:2px solid var(--gold);
}

/* ================= MAIN ================= */
.main{
    padding:2rem 2.5rem;
    margin-top:6rem;
}

/* ================= USERS SECTION ================= */
.users-section{
    max-width:900px;
    margin:0 auto;
    background:var(--white);
    padding:2rem;
    border-radius:14px;
    position:relative;
}

.users-section h2{
    text-align:center;
    margin-bottom:1.8rem;
}

/* USER CARD */
.user-card{
    background:var(--mint);
    border-radius:14px;
    padding:14px 18px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:12px;
    transition:.3s;
}

.user-card:hover{
    transform:translateY(-2px);
}

/* LEFT */
.user-left{
    display:flex;
    align-items:center;
    gap:14px;
}

.user-icon{
    width:46px;
    height:46px;
    border-radius:50%;
    border:2px solid var(--gold);
    display:flex;
    justify-content:center;
    align-items:center;
    color:var(--gold);
    font-size:18px;
}

/* INFO */
.user-info h4{
    color:var(--gold);
    font-size:15px;
}

.user-info p{
    font-size:12px;
    color:#777;
}

/* ACTIONS */
.user-actions i{
    margin-left:12px;
    cursor:pointer;
    color:#444;
    font-size:16px;
    transition:.3s;
}

.user-actions i:hover{
    color:var(--gold);
}

/* ADD BUTTON */
.add-user{
    position:absolute;
    bottom:20px;
    right:20px;
    width:55px;
    height:55px;
    border-radius:50%;
    background:var(--gold);
    color:var(--white);
    border:none;
    font-size:28px;
    cursor:pointer;
    box-shadow:0 8px 18px rgba(0,0,0,.2);
    transition:.3s;
}

.add-user:hover{
    transform:scale(1.1);
}
</style>
</head>

<body>

<header>
    <a href="index.html" class="logo">JEWELIO</a>

    <nav class="admin-nav">
        <a href="index.html">Dashboard</a>
        <a href="#">Products</a>
        <a href="#">Orders</a>
        <a href="#" class="active">Customers</a>
        <a href="#">Settings</a>
    </nav>
</header>

<div class="main">

    <div class="users-section">
        <h2>Users List</h2>

        <div class="user-card">
            <div class="user-left">
                <div class="user-icon"><i class="fas fa-user"></i></div>
                <div class="user-info">
                    <h4>User 1</h4>
                    <p>Lorem ipsum dolor</p>
                </div>
            </div>
            <div class="user-actions">
                <i class="fas fa-edit"></i>
                <i class="fas fa-trash"></i>
            </div>
        </div>

        <div class="user-card">
            <div class="user-left">
                <div class="user-icon"><i class="fas fa-user"></i></div>
                <div class="user-info">
                    <h4>User 2</h4>
                    <p>Lorem ipsum dolor</p>
                </div>
            </div>
            <div class="user-actions">
                <i class="fas fa-edit"></i>
                <i class="fas fa-trash"></i>
            </div>
        </div>

        <button class="add-user">+</button>
    </div>

</div>

</body>
</html>
