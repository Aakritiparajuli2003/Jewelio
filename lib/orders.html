<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Orders â€“ Jewelio</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<style>
:root{
    --gold:#C5A572;
    --black:#222;
    --white:#fff;
    --light:#f7f7f7;
    --mint:#eaf7f6;
}

/* RESET */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:"Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
}

body{
    background:var(--light);
}

/* HEADER */
header{
    position:fixed;
    top:0;
    width:100%;
    background:var(--white);
    padding:1.2rem 2rem;
    display:flex;
    justify-content:space-between;
    align-items:center;
    border-bottom:1px solid rgba(0,0,0,.1);
    z-index:100;
}

.logo{
    font-size:2rem;
    font-weight:600;
    text-decoration:none;
    color:var(--black);
}

.admin-nav{
    display:flex;
    gap:2rem;
}

.admin-nav a{
    text-decoration:none;
    color:#555;
    padding-bottom:5px;
}

.admin-nav a:hover,
.admin-nav a.active{
    color:var(--gold);
    border-bottom:2px solid var(--gold);
}

/* MAIN */
.main{
    padding:2.5rem;
    margin-top:6rem;
}

/* PAGE TITLE */
.page-title{
    margin-bottom:2rem;
}

.page-title h2{
    color:var(--black);
}

/* ORDERS TABLE */
.orders-table{
    width:100%;
    border-collapse:collapse;
    background:var(--white);
    border-radius:12px;
    overflow:hidden;
}

.orders-table th,
.orders-table td{
    padding:14px;
    text-align:left;
    border-bottom:1px solid #eee;
}

.orders-table th{
    background:var(--mint);
    color:#333;
}

/* STATUS */
.pending{
    color:orange;
    font-weight:600;
}

.confirmed{
    color:green;
    font-weight:600;
}

.cancelled{
    color:red;
    font-weight:600;
}

/* BUTTONS */
.btn{
    padding:6px 12px;
    border:none;
    border-radius:6px;
    cursor:pointer;
    font-size:13px;
}

.confirm{
    background:#4CAF50;
    color:white;
}

.cancel{
    background:#e74c3c;
    color:white;
}

.view{
    background:var(--gold);
    color:white;
}
</style>
</head>

<body>

<header>
    <a href="index.html" class="logo">JEWELIO</a>

    <nav class="admin-nav">
        <a href="index.html">Dashboard</a>
        <a href="products.html">Products</a>
        <a href="orders.html" class="active">Orders</a>
        <a href="customer.html">Customers</a>
        <a href="#">Settings</a>
    </nav>
</header>

<div class="main">

    <div class="page-title">
        <h2>Orders</h2>
    </div>

    <table class="orders-table">
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Customer</th>
                <th>Product</th>
                <th>Total</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>#ORD001</td>
                <td>Sam Brl</td>
                <td>Gold Coated Bracelet</td>
                <td>Rs 12,500</td>
                <td class="pending">Pending</td>
                <td>
                    <button class="btn confirm" onclick="confirmOrder(this)">Confirm</button>
                    <button class="btn cancel" onclick="cancelOrder(this)">Cancel</button>
                </td>
            </tr>

            <tr>
                <td>#ORD002</td>
                <td>Aarati Sharma</td>
                <td>Necklace For Party Evening</td>
                <td>Rs 9,000</td>
                <td class="confirmed">Confirmed</td>
                <td>
                    <button class="btn view">View</button>
                </td>
            </tr>
        </tbody>
    </table>

</div>

<script>
function confirmOrder(btn){
    const row = btn.closest("tr");
    row.querySelector("td:nth-child(5)").innerText = "Confirmed";
    row.querySelector("td:nth-child(5)").className = "confirmed";
}

function cancelOrder(btn){
    const row = btn.closest("tr");
    row.querySelector("td:nth-child(5)").innerText = "Cancelled";
    row.querySelector("td:nth-child(5)").className = "cancelled";
}
</script>

</body>
</html>
