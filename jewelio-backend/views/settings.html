<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Jewelio Admin</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/public/css/admin.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <a href="/views/dashboard.html" class="logo">JEWELIO</a>

        <div class="header-right">
            <div class="user-info">
                <div class="user-avatar">A</div>
                <span id="userEmail">Admin</span>
            </div>
            <button class="logout-btn" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar">
        <nav>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="/views/dashboard.html" class="nav-link">
                        <i class="fas fa-chart-line"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/views/products.html" class="nav-link">
                        <i class="fas fa-gem"></i>
                        <span>Products</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/views/orders.html" class="nav-link">
                        <i class="fas fa-shopping-cart"></i>
                        <span>Orders</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/views/customer.html" class="nav-link">
                        <i class="fas fa-users"></i>
                        <span>Customers</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/views/settings.html" class="nav-link active">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="page-header">
            <h1 class="page-title">Settings</h1>
            <p class="page-subtitle">Manage your admin profile and preferences</p>
        </div>

        <!-- Profile Settings -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">
                    <i class="fas fa-user-circle"></i> Profile Settings
                </h2>
            </div>

            <form id="profileForm">
                <div class="form-group">
                    <label for="adminName" class="form-label">Admin Name</label>
                    <input type="text" id="adminName" class="form-input" value="Admin User">
                </div>

                <div class="form-group">
                    <label for="adminEmail" class="form-label">Email Address</label>
                    <input type="email" id="adminEmail" class="form-input" value="admin@jewelio.com">
                </div>

                <div class="form-group">
                    <label for="adminPhone" class="form-label">Phone Number</label>
                    <input type="tel" id="adminPhone" class="form-input" placeholder="+977 9800000000">
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Save Changes
                </button>
            </form>
        </div>

        <!-- Store Settings -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">
                    <i class="fas fa-store"></i> Store Settings
                </h2>
            </div>

            <form id="storeForm">
                <div class="form-group">
                    <label for="storeName" class="form-label">Store Name</label>
                    <input type="text" id="storeName" class="form-input" value="Jewelio">
                </div>

                <div class="form-group">
                    <label for="storeEmail" class="form-label">Store Email</label>
                    <input type="email" id="storeEmail" class="form-input" value="contact@jewelio.com">
                </div>

                <div class="form-group">
                    <label for="storePhone" class="form-label">Store Phone</label>
                    <input type="tel" id="storePhone" class="form-input" placeholder="+977 9800000000">
                </div>

                <div class="form-group">
                    <label for="storeAddress" class="form-label">Store Address</label>
                    <textarea id="storeAddress" class="form-textarea" placeholder="Enter store address"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Save Store Settings
                </button>
            </form>
        </div>

        <!-- Change Password -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">
                    <i class="fas fa-lock"></i> Change Password
                </h2>
            </div>

            <form id="passwordForm">
                <div class="form-group">
                    <label for="currentPassword" class="form-label">Current Password</label>
                    <input type="password" id="currentPassword" class="form-input">
                </div>

                <div class="form-group">
                    <label for="newPassword" class="form-label">New Password</label>
                    <input type="password" id="newPassword" class="form-input">
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm New Password</label>
                    <input type="password" id="confirmPassword" class="form-input">
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-key"></i> Update Password
                </button>
            </form>
        </div>

        <!-- Danger Zone -->
        <div class="card" style="border-color: var(--danger);">
            <div class="card-header">
                <h2 class="card-title" style="color: var(--danger);">
                    <i class="fas fa-exclamation-triangle"></i> Danger Zone
                </h2>
            </div>

            <p style="color: var(--text-secondary); margin-bottom: 1rem;">
                These actions are irreversible. Please be careful.
            </p>

            <button type="button" class="btn btn-danger">
                <i class="fas fa-database"></i> Clear All Data
            </button>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="/public/js/common.js"></script>
    <script>
        const userEmail = localStorage.getItem('adminEmail');
        if (userEmail) {
            document.getElementById('userEmail').textContent = userEmail.split('@')[0];
            document.querySelector('.user-avatar').textContent = userEmail.charAt(0).toUpperCase();
            document.getElementById('adminEmail').value = userEmail;
        }

        // Handle form submissions
        document.getElementById('profileForm').addEventListener('submit', (e) => {
            e.preventDefault();
            showAlert('Profile settings saved successfully', 'success');
        });

        document.getElementById('storeForm').addEventListener('submit', (e) => {
            e.preventDefault();
            showAlert('Store settings saved successfully', 'success');
        });

        document.getElementById('passwordForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                showAlert('Passwords do not match', 'error');
                return;
            }

            showAlert('Password updated successfully', 'success');
            document.getElementById('passwordForm').reset();
        });
    </script>
</body>

</html>
