<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers - Jewelio Admin</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/public/css/admin.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <a href="/views/dashboard.html" class="logo">JEWELIO</a>

        <div class="header-right">
            <div class="user-info">
                <div class="user-avatar">A</div>
                <span id="userEmail">Admin</span>
            </div>
            <button class="logout-btn" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar">
        <nav>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="/views/dashboard.html" class="nav-link">
                        <i class="fas fa-chart-line"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/views/products.html" class="nav-link">
                        <i class="fas fa-gem"></i>
                        <span>Products</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/views/orders.html" class="nav-link">
                        <i class="fas fa-shopping-cart"></i>
                        <span>Orders</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/views/customer.html" class="nav-link active">
                        <i class="fas fa-users"></i>
                        <span>Customers</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/views/settings.html" class="nav-link">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="page-header">
            <h1 class="page-title">Customers Management</h1>
            <p class="page-subtitle">View and manage your customers</p>
        </div>

        <!-- Customers Table -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">All Customers</h2>
                <div class="form-group" style="margin: 0; flex: 1; max-width: 400px;">
                    <input type="text" id="searchInput" class="form-input" placeholder="Search customers...">
                </div>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Joined Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="customersTableBody">
                        <tr>
                            <td colspan="5" class="text-center">Loading customers...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Customer Details Modal -->
    <div id="customerDetailsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Customer Details</h3>
                <button class="modal-close" onclick="closeModal('customerDetailsModal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div id="customerDetailsContent">
                <!-- Customer details will be populated here -->
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeModal('customerDetailsModal')">
                    Close
                </button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="/public/js/common.js"></script>
    <script src="/public/js/customers.js"></script>
    <script>
        const userEmail = localStorage.getItem('adminEmail');
        if (userEmail) {
            document.getElementById('userEmail').textContent = userEmail.split('@')[0];
            document.querySelector('.user-avatar').textContent = userEmail.charAt(0).toUpperCase();
        }
    </script>
</body>

</html>
